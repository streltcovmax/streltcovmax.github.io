<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Задание 6</title>
  </head>

  <body>
    <div class="flex-box">
      <div class="price-content">
        <div class="pay-product flex-box-content">
            
            Выберите товар:
            <label>
                <input type="radio" checked="checked" name="radio" value="Товар1" id = "prod1">
                Круассан
            </label>
            
            <label>
                <input type="radio" name="radio" value="Товар2" id = "prod2"> 
                Кофе
            </label>
        
            <label>
                <input type="radio" name="radio" value="Товар3" id = "prod3">
                Вода
            </label>
            
            <select id="selection" class = "invisible">
                <option value="Опция1">Обычный</option>
                <option value="Опция2">Вкусный</option>
            </select>

            <label id="option" class = "invisible">
                <input type="checkbox" id="check">
                в бутылке
            </label>


            <label>Количество товара: </label>
            <input id="amount" type="text" placeholder="Введите количество товара">
           
            <button onclick="calculatePrice()">Рассчитать стоимость</button>
            <div class="center" id="result">ИТОГО: </div>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
